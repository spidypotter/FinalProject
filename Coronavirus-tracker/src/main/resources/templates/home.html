<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona Virus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>
<div class="container">
	<h1>Corona Virus Tracker Application</h1>
	<p>This Application Lists The Current Number Of Cases Reported
		Across The Globe</p>
	<div class="jumbotron">
		<h1 class="display-4" th:text=" ${TotalReportedCases}"></h1>
		<p class="lead">Total case reported as of today</p>
		<hr class ="my-4">
		<p> 
		<span>new cases reported since previous day</span>
		<span th:text=" ${TotalNewCases}"></span>
		</p>
	</div>

	<table class = "table">
		<tr>
			<th>State</th>
			<th>Country</th>
			<th>Total cases reported</th>
			<th>Change since last day</th>
		</tr>
		<tr th:each="LocationStat : ${LocationStats}">
			<td th:text="${LocationStat.State}"></td>
			<td th:text="${LocationStat.Country}"></td>
			<td th:text="${LocationStat.LatestTotalCases}">0</td>
			<td th:text="${LocationStat.diffFromPrevDay}">0</td>
		</tr>
	</table>
</div>
</body>

</html>
